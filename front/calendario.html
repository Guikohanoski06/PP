<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Agendamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calendar-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar button {
            padding: 10px;
            background-color: #066db1;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .calendar button.selected {
            background-color: #ffab00;
        }

        .submit-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }

        .horarios-container {
            margin-top: 20px;
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
        }

        .horarios-container h3 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <h1>Selecione os dias disponíveis</h1>
        <div class="calendar" id="calendar"></div>
        <button class="submit-btn" onclick="submitSchedule()">Confirmar Disponibilidade</button>
        <div class="horarios-container" id="horariosContainer">
            <h3>Horários disponíveis:</h3>
            <ul id="horariosList"></ul>
        </div>
    </div>

    <script src="../scripts/calendario.js"></script>
</body>
</html>
