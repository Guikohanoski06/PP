<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Perfil</title>
    <link rel="stylesheet" href="styles/verPerfil.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-pic">
            <img src="../loginImg.png" alt="Foto de Perfil">
        </div>
        <div class="profile-info">
            <div class="profile-field">
                <label for="name">Nome</label>
                <input type="text" id="name" readonly>
            </div>
            <div class="profile-field">
                <label for="email">Email</label>
                <input type="email" id="email" disabled>
            </div>
            <div class="profile-field">
                <label for="password">Senha</label>
                <input type="password" id="password" value="********" disabled>
            </div>
            <div class="action-buttons">
                <button id="editAllButton">Editar</button>
                <button id="saveButton" style="display: none;">Salvar</button>
                <a id="view-schedule-button" href='/front/verHorario.html'>Ver Horários Marcados</a>
            </div>
        </div>
    </div>
    <script src="../scripts/verPerfil.js"></script>
</body>
</html>
