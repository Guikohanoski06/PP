<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="verPerfil.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-pic">
            <img src="loginImg.png" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <div class="profile-field">
                <label for="name">Name</label>
                <input type="text" id="name" value="Guilherme Kohanoski" disabled>
                <button id="edit-name-button" onclick="toggleEdit('name')">Editar</button>
            </div>
            <div class="profile-field">
                <label for="email">Email</label>
                <input type="email" id="email" value="guilherme@example.com" disabled>
                <button id="edit-email-button" onclick="toggleEdit('email')">Editar</button>
            </div>
            <div class="profile-field">
                <label for="password">Password</label>
                <input type="password" id="password" value="********" disabled>
                <button id="edit-password-button" onclick="toggleEdit('password')">Editar</button>
            </div>
            <div class="action-buttons">
                <a id="view-schedule-button" href='calendario-postagem/front/index.html'">Ver Hor√°rios Marcados</a>
            </div>
        </div>
    </div>
    <script src="verPerfil.js"></script>
</body>
</html>
